<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landing Page</title>
    <link rel="stylesheet" href="./css/styles-nasa.css">
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>
    <main>
        <section>
            <h3>Social Media</h3>
            <ul>
                <li>Twitter - @nasa</li>
                <li>Facebook - fb.com/nasa</li>
                <li>Instagram - @nasa</li>
                <li>YouTube - youtube.com/NASA</li>
            </ul>
        </section>
        <section>
            <h3>Office Info</h3>
            <p>NASA Headquarters<br>
                Washington, DC 20546<br>
                (202) 358-0001 (Office)<br>
                (202) 358-4338 (Fax)
            </p>
        </section>
        <section>
            <h3>Contact Us</h3>
            <label>Name</label><br>
            <input type="text" name="name" id="name"><br>
            <label>E-mail</label><br>
            <input type="email" name="email" id="email"><br>
            <label>Message</label><br>
            <input type="text" name="message" id="message"><br>
            <button type="submit">Submit</button>
        </section>
    </main>
</body>
</html>
